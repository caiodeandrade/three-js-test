<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fluxo Lúcido · brincadeira Three.js</title>
    <meta
      name="description"
      content="Brincadeira visual com Three.js: partículas, fitas e luzes responsivas ao cursor."
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="canvas-wrap" aria-hidden="true"></div>

    <div class="overlay">
      <div class="badge">Salto Lúcido</div>
      <h1>Túnel de salto (inspirado em Star Wars)</h1>
      <p>
        Uma brincadeira Three.js que simula a aceleração para o hiperespaço. Mire o cursor para alinhar o centro do túnel e
        sinta o voo ao longo das fitas e estrelas.
      </p>
      <div class="hint">hiperdrive · partículas · responsivo</div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
